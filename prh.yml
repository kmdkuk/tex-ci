# prh version
version: 1
rules:
    # よくある表記揺れ
    - expected: "スマートフォン"
      patterns:
          - "スマホ"

    - expected: "iOS"
      patterns:
          - "IOS"
          - "ios"

    - expected: "リーダー"
      patterns:
          - "リーダ(?!ー)"

    # 句読点
    - expected: ","
      patterns:
          - "、"
          - "，"

    - expected: "."
      pattern: "。"
